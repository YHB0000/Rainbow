<body>
    <div class="container">
        <div class="c-left left animated bounceInDown show">
        </div>
            <div class="c-right left animated bounceInUp show">
                <h2>《感谢》</h2>
                <h3>作者：汪国真</h3>
                <p>让我怎样感谢</p>
                <p>当我走向你的时候</p>
                <p>我原想收获一缕春风</p>
                <p>你却给了我整个春天</p>
                <p>让我怎样感谢你</p>
                <p>当我走向你的时候</p>
                <p>我原想捧起一簇浪花</p>
                <p>你却给了我整个海洋</p>
                <p>让我怎样感谢你</p>
                <p>当我走向你的时候</p>
                <p>我原想撷取一枚红叶</p>
                <p>你却给了我整个枫林</p>
                <p>让我怎样感谢你</p>
                <p>当我走向你的时候</p>
                <p>我原想亲吻一朵雪花</p>
                <p>你却给了我银色的世界</p>
            </div>
    </div>
