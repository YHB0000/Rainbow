<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>从前慢</title>
    <link rel="stylesheet" href="css/从前慢.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/animate.min.css">
</head>
<body>
    <div class="container">
        <div class="c-left left animated bounceInDown show">
        </div>
            <div class="c-right left animated bounceInUp show">
                <h2>《从前慢》</h2>
                <h3>作者：木心</h3>
                <p>记得早先少年时</p>
                <p>大家诚诚恳恳</p>
                <p>说一句 是一句</p>
                <p>清早上火车站</p>
                <p>长街黑暗无行人</p>
                <p>卖豆浆的小店冒着热气</p>
                <p>从前的日色变得慢</p>
                <p>车，马，邮件都慢</p>
                <p>一生只够爱一个人</p>
                <p>从前的锁也好看</p>
                <p>钥匙精美有样子</p>
                <p>你锁了 人家就懂了</p>
            </div>
    </div>
</body>
</html>
